<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICKET CREATOR</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- nav bar -->
      <div class="toolbox-cont">
        <div class="priority-cont">
          <div class="color purple"></div>
          <div class="color pink"></div>
          <div class="color red"></div>
          <div class="color mustard"></div>
        </div>
        <div class="action-cont">
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="remove-btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <!-- ticket container -->
      <div class="main-cont"></div>
      <div class="modal">
        <div class="modal-content">
          <textarea
            spellcheck="false"
            class="textarea"
            placeholder="Enter your task"
          ></textarea>
          <div class="priority-color-cont">
            <div class="priority-color purple"></div>
            <div class="priority-color pink"></div>
            <div class="priority-color red"></div>
            <div class="priority-color mustard border"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

  <script src="./script.js"></script>
</html>
